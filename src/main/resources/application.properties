# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815 (Docker MySQL)
#jdbc.driver=com.mysql.cj.jdbc.Driver
#jdbc.url=jdbc:mysql://localhost:3306/finmate_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
jdbc.driver=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
jdbc.url=jdbc:log4jdbc:mysql://localhost:3306/finmate_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=1234

# HikariCP \uCEE4\uB125\uC158 \uD480 \uC124\uC815
hikari.maximumPoolSize=20
hikari.minimumIdle=5
hikari.idleTimeout=300000
hikari.connectionTimeout=20000
hikari.leakDetectionThreshold=60000

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815
file.upload.path=c:/upload/
file.upload.avatar.path=c:/upload/avatar/
file.upload.max.size=52428800
file.upload.max.size.per.file=10485760

# JWT \uD1A0\uD070 \uC124\uC815
jwt.secret=finmate-project-jwt-secret-key-for-secure-token-generation-must-be-long-enough-minimum-256-bits
jwt.expiration=1800000
jwt.header=Authorization
jwt.prefix=Bearer 

# \uBCF4\uC548 \uC124\uC815
security.cors.allowed.origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
security.cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed.headers=*
security.cors.allow.credentials=true
security.cors.max.age=3600

# \uC138\uC158 \uC124\uC815
session.timeout=1800

# \uB85C\uADF8 \uB808\uBCA8 \uC124\uC815
logging.level.com.example.finmate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.jdbc.sqlonly=INFO
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.resultsettable=INFO

# \uAC1C\uBC1C/\uC6B4\uC601 \uD658\uACBD \uAD6C\uBD84
app.environment=development
app.name=FinMate
app.version=1.0.0
app.description=\uC81C\uD14C\uD06C \uAE08\uC735 \uC11C\uBE44\uC2A4

# API \uC124\uC815
api.base.url=/api
api.version=v1