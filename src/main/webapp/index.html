<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMate</title>
</head>
<body>
<h1>FinMate 서버</h1>
<p>서버가 정상 동작 중입니다.</p>

<h2>테스트 링크</h2>
<ul>
    <li><a href="/test/hello">Hello 테스트</a></li>
    <li><a href="/test/ping">Ping 테스트</a></li>
    <li><a href="/api/member/health">Health 체크</a></li>
    <li><a href="/swagger-ui.html">API 문서</a></li>
</ul>

<script>
    // 서버 연결 테스트
    fetch('/test/ping')
        .then(response => response.json())
        .then(data => {
            console.log('서버 응답:', data);
            document.body.innerHTML += '<p style="color: green;">✅ 서버 연결 성공!</p>';
        })
        .catch(error => {
            console.error('연결 실패:', error);
            document.body.innerHTML += '<p style="color: red;">❌ 서버 연결 실패</p>';
        });
</script>
</body>
</html>
